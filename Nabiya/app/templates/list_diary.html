{% extends 'base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'list.css' %}"/> 
{% endblock css %}

{% block content %}
<ul class="list_container">
    {% for diary in diarys %}
        <li class="list_item">
            <a href="{% url 'detail_post' diary.pk %}">
                
                {{diary.writer}}{{diary.content}}{{diary.uploaded}}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
